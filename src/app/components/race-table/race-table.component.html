<div class="table-wrapper">
  <table >
    <tr>
      <th>Round</th>
      <th>First Name</th>
      <th>Last Name</th> 
      <th>Constructor</th>
      <th>Race Name</th>
      <th>Points</th>
    </tr>
    <tr *ngFor="let item of races" [class.active]="activeDriver == item?.Results[0]?.Driver?.driverId">
      <td>{{item.round}}</td>
      <td>{{item.Results[0].Driver.givenName}}</td>
      <td>{{item.Results[0].Driver.familyName}}</td>
      <td>{{item.Results[0].Constructor.name}}</td>
      <td>{{item.raceName}}</td>
      <td>{{item.Results[0].points}}</td>
    </tr>
  </table>
</div>
